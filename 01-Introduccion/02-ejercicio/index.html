<!DOCTYPE html>
<html>
<head>
    <title>Mi Tienda Online</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>

<!-- Frameset general: una fila dividida en cabecera, contenido y carrito -->
<frameset rows="100px, *, 200px" scrolling="no" noresize>
    
    <!-- Primera fila: cabecera -->
    <frame src="html/cabecera.html" class="cabecera" scrolling="no" noresize>

    <!-- Segunda fila: dos columnas para productos y carrito -->
    <frameset cols="70%, 30%" >
        <!-- Columna izquierda: productos -->
        <frame src="html/productos.html"class="productos" name="productos">
        <!-- Columna derecha: carrito -->
        <frame src="html/carrito.html" class="carrito" name="carrito">
    </frameset>
</frameset>

</html>

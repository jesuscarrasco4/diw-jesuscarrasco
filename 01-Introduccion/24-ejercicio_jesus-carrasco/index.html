<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0">
        <caption>Título de tabla</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2"><strong>Cabecera Múltiples Columnas</strong></th>
            </tr>
            <tr>
                <th><strong>Primera Col. Cab.</strong></th>
                <th><strong>Segunda Col. Cab.</strong></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Fila 1</th>
                <td>Fila 1 Columna 1</td>
                <td>Fila 1 Columna 2</td>
            </tr>
            <tr>
                <th scope="row">Fila 2</th>
                <td>Fila 2 Columna 1</td>
                <td>Fila 2 Columna 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><strong>Pie de tabla.</strong></td>
            </tr>
        </tfoot>
    </table>    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Bootstrap en Español</title>
    <!-- Agrega la referencia a Bootstrap 5 CSS (desde un servidor de CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Ejemplo de página con Bootstrap en Español</h1>
        
        <div class="row mt-4">
            <!-- Columna principal (col-md-8) -->
            <div class="col-md-8">
                <div class="bg-primary p-3">
                    <p>Contenido de la columna principal (col-md-8).</p>
                </div>
            </div>
            
            <!-- Columna secundaria 1 (col-md-4) -->
            <div class="col-md-4">
                <div class="bg-secondary p-3">
                    <p>Contenido de la columna secundaria 1 (col-md-4).</p>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <!-- Columna secundaria 2 (col-md-6) -->
            <div class="col-md-6">
                <div class="bg-success p-3">
                    <p>Contenido de la columna secundaria 2 (col-md-6).</p>
                </div>
            </div>
            
            <!-- Columna secundaria 3 (col-md-6) -->
            <div class="col-md-6">
                <div class="bg-danger p-3">
                    <p>Contenido de la columna secundaria 3 (col-md-6).</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Agrega la referencia a Bootstrap 5 JS (opcional, pero necesario para algunas funcionalidades) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
